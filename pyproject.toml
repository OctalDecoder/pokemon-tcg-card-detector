[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "card_detector"
version = "0.1.0"
description = "YOLO â†’ CNN card detection pipeline"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "OctalDecoder", email = "octaldecoder@gmail.com" }]
dependencies = [
    "albumentations",
    "imagehash",
    "numpy",
    "opencv-python>=4.8",
    "pyyaml",
    "Pillow",
    "requests",
    "torch",
    "torchvision",
    "ultralytics",
]

[project.scripts]
card-detector = "card_detector.__main__:main"
cdt = "card_detector.__main__:main"
datagen-cnn = "card_detector.cnn.generate_data:main"
datagen-yolo = "card_detector.yolo.generate_data:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "--tb=line -q"
testpaths = ["tests"]
